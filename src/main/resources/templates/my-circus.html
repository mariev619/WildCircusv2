<h2 class="ui header">Mes Cirques</h2>
<div class="ui four column doubling stackable grid container">
    <div class="column" th:each="circus : ${circuses}">
        <div class="ui card">
            <div class="image">
                <img th:src="@{/image/circus1.png}">
            </div>
            <div class="content">
                <a class="header" th:text="${circus.getName()}">Name</a>
                <div class="description" th:text="${circus.getAdress()}">Adress</div>
            </div>
            <input hidden th:value="${circus.id}" th:id="${circus.id}" name="circusId">
           <div class="extra content">
               <input hidden th:value="${circus.id}" th:id="${circus.id}" name="circusId">
               <a class="ui button" th:href="@{/ajout-show(circusId=${circus.id})}" onclick="reply_click(this.id)">Ajouter un show</a>
            </div>
        </div>
    </div>
</div>
<footer class="ui inverted vertical footer segment">
    <div class="ui container">
        <div class="ui centered one column stackable grid">
            <div class="middle aligned column center">

            </div>
        </div>
    </div>
</footer>
