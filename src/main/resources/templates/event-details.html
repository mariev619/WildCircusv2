<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <title>WildCircus</title>
    <meta content="width=device-width, user-scalable=no" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--    <link rel="icon" th:href="@{/img/x-logo-small.png}" />-->
</head>
<body>
<header class="ui top attached three item menu">
    <div class="item">
        <div class="ui dropdown icon item">
            <i class="bars big icon"></i>
            <div class="menu" th:unless="${user}">
                <a class="item" th:href="@{/}">Accueil</a>
                <a class="item" th:href="@{/cirques}">Les cirques</a>
                <a class="item" th:href="@{/tous-shows}">Les shows</a>
                <a class="item" th:href="@{/shows-passes}">Les shows passés</a>
                <a class="item" th:href="@{/connexion}">Se connecter</a>
            </div>
            <div class="menu" th:if="${user}">
                <a class="item" th:href="@{mes-cirques}">Mes cirques</a>
                <a class="item" th:href="@{mes-shows}">Mes shows</a>
                <a class="item" th:href="@{/shows-passes}">Les shows passés</a>
                <a class="item" th:href="@{/deconnexion}">Déconnexion</a>
            </div>
            </div>
        </div>
    </div>
    <div class="item">
        <div class="ui menu vertical segment">
            <div class="ui center aligned container">
                <div class="ui horizontal small divided link list">
                    <a class="logo" th:href="@{/}">Wild<br>Circus</a>
                </div>
            </div>
        </div>
    </div>
    <div class="item" th:if="${user}">
        <a th:href="@{/mon-profil}"><i class="ui big icon user"></i></a>
    </div>
    <div th:unless="${user}" class="item">
    </div>
</header>
<h2 class="ui header" th:text="${event.getTitle()}">Event name</h2>
<div class="ui two column stackable grid container">
    <div class="column">
        <div class="ui centered image">
            <img th:src="${event.getUrlPicture()}">
        </div>
    </div>
    <div class="column">
        <div th:text="${event.getFormattedDate()}">Date</div>
        <div th:text="${event.getComment()}"></div>
        <div th:text="|Nom du cirque : ${event.getCircus().getName()}|"></div>
        <div th:text="|Adresse : ${event.getCircus().getAdress()}|"></div>
        <div th:text="|Prix : ${event.getPrice()}€|"></div>
        <div th:text="|Contact : ${event.getCircus().getPhone()}|"></div>
    </div>
    <div th:if="${user}">
        <div class="ui one column stackable grid container header center aligned">
            <div class="column">
                <a th:href="@{/supprimer-show(eventId=${event.id}, circusId=${event.circus.id})}" class="ui button red">Supprimer</a>
                <a th:href="@{/modifier-show(eventId=${event.id}, circusId=${event.circus.id})}" class="ui button orange">Modifier</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
